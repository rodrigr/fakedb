<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue | Components</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/88fe27a7e5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="mv" class="container-fluid p-0">

         <app :students="students" :teams="teams"></app>
       
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>

        let mv

        start()

        async function start(){
            await import('./components/app.js')

            mv = new Vue({
                el: '#mv',
                data: {
                    url: "https://raw.githubusercontent.com/rodrigr/vue-demo/master/db.json",
                    init: {
                        method: 'GET',
                    },
                    students: [],
                    teams: [],
                },
                created(){
                    fetch(this.url, this.init)
                    .then(function(res){
                        if(res.ok){
                            return res.json()
                        } else{
                            throw new Error(res.status)
                        }
                    })
                    .then(function(json){
                        mv.students = json.students
                        mv.teams = mv.getKeyValue(json.students,"team")
                    })
                    .catch(function(error){
                        console.log(error)
                    })
                },
                methods:{
                    toPhrase(string){
                        if(string.length > 1){
                            return string.split("_").map(e => e[0].toUpperCase() + e.slice(1)).join(" ")
                        }else{
                            return string[0].toUpperCase() + string.slice(1)
                        }
                    },
                    getKeyValue(array,key){
                        let result = []
                        array.forEach(e => !result.includes(e[key]) ? result.push(e[key]) : null)

                        return result
                    },
                },
            })
        }

       
    </script>
</body>
</html>
